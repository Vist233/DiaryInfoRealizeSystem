{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width: 420px; margin: 0 auto;">
    <h2 style="margin-top:0;">Login</h2>
    <form method="post">
      {% csrf_token %}
      {% if next %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ next }}">
      {% endif %}
      {% if form.errors %}
        <p class="muted" style="color: var(--danger);">Invalid credentials. Please try again.</p>
      {% endif %}
      <p>
        <label for="id_username">Username</label><br>
        {{ form.username }}
      </p>
      <p>
        <label for="id_password">Password</label><br>
        {{ form.password }}
      </p>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
{% endblock %}
