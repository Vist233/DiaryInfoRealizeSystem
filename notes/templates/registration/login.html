{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
      <label for="id_username">Username</label><br />
      {{ form.username }}
    </p>
    <p>
      <label for="id_password">Password</label><br />
      {{ form.password }}
    </p>
    <button type="submit">Sign in</button>
  </form>
{% endblock %}
