{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a66c2" />
    <title>DiaryInfoRealizeSystem</title>
    <link rel="stylesheet" href="{% static 'notes/main.css' %}">
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <div class="brand">
          <a href="/" class="brand-link">Notes</a>
        </div>
        <nav class="site-nav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/create/">New</a>
          <a class="nav-link" href="/admin/">Admin</a>
          {% if request.user.is_authenticated %}
            <span class="nav-text">Hi, {{ request.user.username }}</span>
            <a class="btn btn-ghost" href="/accounts/logout/">Logout</a>
          {% else %}
            <a class="btn btn-primary" href="/accounts/login/">Login</a>
          {% endif %}
        </nav>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
  </html>
